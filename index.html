<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	
	<title> HTML Pong </title>
	
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	
	<!-- Page styling - but no Pong styling -->
	<style type="text/css">
		html, body
		{
			background-color: #000;
			width: 100%;
			height: 100%;
			margin: 0;
			position: relative;
		}
		
		#container
		{
			margin-left: auto;
			margin-right: auto;
			position: absolute;
			width: 95%;
			height: 95%;
		}
	</style>
	
	<!-- Pong stuff -->
	<link rel="stylesheet" type="text/css" href="pong.css">
	<script src="pong.js"></script>
	
	<script>
		var container;
		
		//Auto-load the game
		window.onload = function( )
		{
			container = document.getElementById( "container" );
			container.style.top = Pixels( ( document.body.offsetHeight - container.offsetHeight ) / 2 );
			
			window.onmousemove = HandleMouseMove;	
			window.onmousedown = HandleMouseClick;		
			SpawnPong( container );
			container.firstChild.onmousemove = null;
			container.firstChild.onmousedown = null;
		};
		
		window.onresize = function( ) { container.style.top = Pixels( ( document.body.offsetHeight - container.offsetHeight ) / 2 ); };
	</script>
	
</head>

<body>
	<div id="container"></div>
</body>

</html>
